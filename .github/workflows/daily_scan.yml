name: Daily Tech Brief

on:
  schedule:
    # Runs at 12:00 UTC (7:00 AM CST) every Monday-Friday
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

jobs:
  run-daily-brief:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: read
      id-token: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/${{secrets.GCP_PROJECT_NUM}}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-actions-runner@${{secrets.GCP_PROJECT_ID}}.iam.gserviceaccount.com'

      - id: 'secrets'
        name: 'Fetch Secrets'
        uses: 'google-github-actions/get-secretmanager-secrets@v2'
        with:
          secrets: |-
            email_pass:projects/${{secrets.GCP_PROJECT_ID}}/secrets/gmail-app-password
            gemini_key:projects/${{secrets.GCP_PROJECT_ID}}/secrets/gemini-api-key

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Enable caching for pip

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Briefing Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ steps.secrets.outputs.email_pass }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          GEMINI_KEY: ${{ steps.secrets.outputs.gemini_key }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Injected here for Firestore
        run: python src/daily_brief.py
